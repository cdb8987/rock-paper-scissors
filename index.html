<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 id="myHeader">
        CLICK ON THE PICTURE BELOW TO SELECT YOUR CHOICE
    </h1>

    <form id="userinput">
        <input id="rock" type="button">
        <input id="paper" type="button">
        <input id="scissors" type='button'>
    </form>
    <div class="gamedata">
        <p id="userchoice"></p>
        <p id="computerchoice"></p>
        <p id="result"></p>
        <p id="userscore"></p>
        <p id="computerscore"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
